<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!--start main container-->
    <main class="main-container">
      <!--start image container-->
      <div class="image-container">
        <img src="images/avatar-jessica.jpeg" alt="jessica photo" />
      </div>
      <!--end image container-->
      <!--start intro container-->
      <div class="intro-container">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <!--end intro container-->
      <!--start social inks container-->
      <div class="social-links-container">
        <a class="social-link" href="https://github.com/">GitHub</a>
        <a class="social-link" href="https://www.frontendmentor.io/home"
          >Frontend Mentor</a
        >
        <a class="social-link" href="https://www.linkedin.com/">LinkedIn</a>
        <a class="social-link" href="https://x.com/">Twitter</a>
        <a class="social-link" href="https://www.instagram.com/">Instagram</a>
      </div>
      <!--end social inks container-->
    </main>
    <!--end main container-->
  </body>
</html>
